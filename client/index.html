<!DOCTYPE html>
<html lang="cn" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>狼人杀面杀助手</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    
    </head>


    <body class="bg-body-secondary h-100">

      <header class="d-flex justify-content-center py-3 bg-white mb-5">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="index.html" class="nav-link active">首页</a></li>
          <li class="nav-item"><a href="game.html" class="nav-link">房间</a></li>
          <li class="nav-item"><a href="#" class="nav-link">游戏规则</a></li>
        </ul>
      </header>
    
      <div class="container my-5">
        <div class="row justify-content-center">

          <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
            <div class="card">
              <div class="card-body p-5">
                <h1 class="fw-bold mb-3 fs-2">加入房间</h1>
                <form action="javascript:void(0);" id="roomForm">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" name="roomName" id="roomNameInput" placeholder="Room Name">
                    <label for="roomNameInput">房间名称</label>
                  </div>

                  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="roomJoinBtn">加入</button>
                  <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" id="roomCreateBtn">创建房间</button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
       
    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Message -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- Config -->
    <script src="asset/js/config/sockConfig.js"></script>

    <!-- Controller -->
    <script src="asset/js/controller/indexController.js" ></script>
        
    </body>
